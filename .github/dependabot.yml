version: 2
updates:
  - package-ecosystem: "yarn"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "yarn deps update"
      include: "scope"
    open-pull-requests-limit: 10
    assignees:
      - "teociaps"
    reviewers:
      - "teociaps"
    labels:
      - "dependencies"
      - "yarn"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "GitHub Actions update"
      include: "scope"
    open-pull-requests-limit: 10
    assignees:
      - "teociaps"
    reviewers:
      - "teociaps"
    labels:
      - "dependencies"
      - "github-actions"
